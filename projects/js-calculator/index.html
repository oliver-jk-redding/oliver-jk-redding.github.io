<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>oredds calculator</title>
  <meta name="description" content="A simple calculator">  

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
  <link rel="stylesheet" href="main.css">

</head>

<body>

  <p><strong>oredds &copy;</strong></p>
  <div class="wrapper">
    <div class="container">      
      <table class="numpad">
        <tr class="display">
          <td colspan="4">0</td>
        </tr>
        <tr>
          <td>AC</td>
          <td>CE</td>
          <td>%</td>
          <td>/</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>*</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>-</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>+</td>
        </tr>
        <tr>
          <td>.</td>
          <td>0</td>
          <td style="font-style: italic">&chi;&sup2;</td>
          <td>=</td>
        </tr>
      </table>
      <!-- <div class="display content">
      </div>
      <div class="numpad content">
      </div> -->
    </div>
  </div>

  <script src="main.js"></script>

</body>
</html>
